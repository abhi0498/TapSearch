{% include 'navbar.html' %}
<h2>
    PDF Search
</h2>



<div class='container'>
    <div class='row'>
        <div class='col-8 ml-5'>
            <form action="/pdf" method="post" enctype="multipart/form-data">

                <div class="form-group">
                    <label for="para">Paragraphs</label>
                    <input type="file" name="files" id="files" accept=".pdf" required>

                </div>
                <div class="form-group">
                    <label for="key">Key</label>
                    <input type="text" id="key" name="key" required>
                </div>


                <input class='align-center' type="submit">
                <p>(Double click)</p>
            </form>

        </div>
    </div>
</div>
